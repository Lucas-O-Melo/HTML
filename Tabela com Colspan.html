<html>
<head>

    <title>Tabela Com Colspan</title>

</head>

<body>
    <!--Tabela Com Colspan-->
    <h2>Tabela Simples</h2>
    <table width="100%" border="1">
        <tr>
            <td>Aluno</td>
            <td colspan="2">Disciplina</td>
        </tr> 
 
        <tr>
            <td>Alex</td>
            <td>HTML</td>
            <td>Ambiente Web</td>
        </tr>
    </table>

    <!--Tabela Com Rowspan-->
<h2>Tabela Simples</h2>
    <table width="100%" border="1">
        <tr>
            <td>Aluno</td>
            <td rowspan="2">Disciplina</td>
        </tr> 
 
        <tr>
            <td>Alex</td>
            <td>HTML</td>
            <td>Ambiente Web</td>
        </tr>
    </table>
</body>

</html>
